<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmpowerED</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img height="50px" width="150px" src="./assets//logo.svg" alt="logo" />
        <div class="nav-container">
          <ul>
            <li>Schools</li>
            <li>Community</li>
            <li>Games</li>
            <li>Profile</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
        <div class="community-landing-container">
            <h1 class="community-title">Community</h1>
            <h1 class="community-slogan">Connect with fellow learner</h1>
        </div>
        <div class="community-numbers">
            <ul class="community-numbers-container">
                <li>1000000+ Posts</li>
                <li>1000000+ Online</li>
            </ul>
        </div>
        </div>
        <div class="community-section">
          <div id="search-container" class="search-container">
            <form id="search-form" class="search-form">
              <input
                form="search-form"
                placeholder="Search for Posts"
                type="text"
                name="search-input"
                id="search-input"
              />
              <button type="submit" form="search-form" id="search-btn" class="search-btn">
                Search
              </button>
            </form>
          </div>
          <div id="error-message-container"></div>
          <div id="card-container" class="card-container"></div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
        <img height="50px" width="150px" src="./assets/logo.svg" alt="logo" />
        <div class="social-container">
          <ul>
            <li>
              <img src="./assets/twitter.svg" width="25px" height="25px" alt="twitter_logo">
            </li>
            <li>
              <img src="./assets/facebook.svg" width="25px" height="25px" alt="facebook_logo">
            </li>
            <li>
              <img src="./assets/instagram.svg" width="25px" height="25px" alt="instagram_logo">
            </li>
          </ul>
        </div>
      </div>
    </div>
    </footer>
  </body>
</html>
