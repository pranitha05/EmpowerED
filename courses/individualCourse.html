<!-- Individual Course Page (java-course.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Header with Nav Bar -->
   <header>
    <div class="header-container">
      <img height="50px" width="150px" src="./assets/logo.svg" alt="logo" />
      <div class="nav-container">
        <ul>
          <li>Schools</li>
          <li>Community</li>
          <li>Games</li>
          <li><a href="../login-singup/login.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
   <div class="faltoo">
  <div class="hero">
    <h2 id="course-name">Course Name</h2>
    <img id="course-image" src="" alt="Course Image" class="hero-img">
  </div>

  <!-- Course Details -->
  <div class="course-details">
    <p id="course-instructor"><span>Instructor:</span><span> </span></p>
    <p id="course-duration"><span>Course Duration:</span> <span> </span></p>
    <p id="course-overview"><span>Course Overview:</span> <span></span></p>
    <h3>Learning Outcomes</h3>
    <ul id="learning-outcomes">
    </ul>
  </div>
  <!-- Start Course Button -->
  <a href="" class="start-button">
  <button class="start-course">
    Start Course
  </button></a>
</div>
<footer>
  <div class="footer-container">
  <img height="50px" width="150px" src="./assets/logo.svg" alt="logo" />
  <div class="social-container">
    <ul>
      <li>
        <img src="./assets/twitter.svg" width="25px" height="25px" alt="twitter_logo">
      </li>
      <li>
        <img src="./assets/facebook.svg" width="25px" height="25px" alt="facebook_logo">
      </li>
      <li>
        <img src="./assets/instagram.svg" width="25px" height="25px" alt="instagram_logo">
      </li>
    </ul>
  </div>
</div>
</div>
</footer>
<script src="script.js"></script>
</body>
</html>
