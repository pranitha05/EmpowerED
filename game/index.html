<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerED Games</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- adding library for animations -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.0/build/spline-viewer.js"></script>

</head>

<body id="main-page">
    <header>
         <img class="header-logo" src="./logo/logo.svg" alt="logo" />
            
        <div class="nav-container">
            <ul>
                <li><a href="#">Schools</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Profile</a></li>

            </ul>
        </div>
    </header>
    
    <main>
        <div class="games-section">

            <div class="header-content">
               
                <div id="left-lottie-container"></div>
             
                <div class="text-content">
                    <h1>Educational <br> Games</h1>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search">
                         <button type="button" id="clear-button">&times;</button>
                    </div>
                </div>
                
               

                <div id="right-lottie-container"></div>
            </div>
            
        </div>
        
        <div class="categories">

            <button data-category="all">All</button>
            <button data-category="math">Math</button>
            <button data-category="science">Science</button>
            <button data-category="english">English</button> 
            <button data-category="history">History</button>
            <button data-category="problem-solving">Problem Solving</button>


        </div>

        <div class="games-container">
            <div class="games-grid" id="games-grid">


                <div class="game-card" data-category="problem-solving">
                    <img src="./logo/chess-game.png" alt="Chess Game">
                    <div class="game-title">Chess</div>
                    <div class="rating">★★★★★</div>
                    <button class="play-button" data-game-title="Chess">Play</button>


                </div> 
        
                <div class="game-card" data-category="problem-solving">

                    <img src="./logo/simmon-game.png" alt="Simmon Game">
                    <div class="game-title">Simmon</div>
                    <div class="rating">★★★★☆</div>
                    <button class="play-button" data-game-title="Simmon">Play</button>

                </div>
        
                <div class="game-card" data-category="math">

                    <img src="./logo/speed-math.png" alt="Math Game">
                    <div class="game-title">Speed Math</div>
                    <div class="rating">★★★☆☆</div>
                    <button class="play-button" data-game-title="Speed-Math">Play</button>

                </div>
        
                <div class="game-card" data-category="cs">

                    <img src="./logo/array-game.png" alt="CS Game">
                    <div class="game-title">Array</div>
                    <div class="rating">★★★★☆</div>
                    <button class="play-button" data-game-title="Array">Play</button>


                </div>
        
                <div class="game-card" data-category="english">

                    <img src="./logo/english-game.PNG" alt="English Game">
                    <div class="game-title">Remember the letters</div>
                    <div class="rating">★★★☆☆</div>
                    <button class="play-button" data-game-title="Remember">Play</button>


                </div>
        
                <div class="game-card" data-category="english">

                    <img src="./logo/letter-mix.png" alt="English Game">
                    <div class="game-title">Letter Train</div>
                    <div class="rating">★★★★★</div>
                    <button class="play-button" data-game-title="Letter">Play</button>


                </div>
        
                <div class="game-card" data-category="math">

                    <img src="./logo/number-search.png" alt="Math Game">
                    <div class="game-title">Number Search</div>
                    <div class="rating">★★★★☆</div>
                    <button class="play-button" data-game-title="Number-Search">Play</button>

                    
                </div>

                
                <div class="game-card" data-category="Problem Solving">

                    <img src="./logo/classic-packman.png" alt="Fun">
                    <div class="game-title">Classic packman</div>
                    <div class="rating">★★★★☆</div>
                    <button class="play-button" data-game-title="Classic-packman">Play</button>

                    
                </div>

                

                
            </div>
        </div>
        
    </main>

    <footer>
        <div class="footer-container">

            <img class="footer-logo" src="./logo/logo.svg" alt="logo" />
            
            <div class="social-container">
                <ul>
                    <li>
                       
                        <img src="./logo/twitter.svg" width="25px" height="25px" alt="twitter_logo">
                    </li>
                    <li>

                        <img src="./logo/facebook.svg" width="25px" height="25px" alt="facebook_logo">
                    </li>
                    <li>
                    
                        <img src="./logo/instagram.svg" width="25px" height="25px" alt="instagram_logo">
                    </li>
                </ul>
            </d
            
            iv>
           
        </div>
    </footer>
    <script src="script.js"></script>
  
</body>
</html>
