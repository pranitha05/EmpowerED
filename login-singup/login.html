<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
          <img height="50px" width="150px" src="./assets/logo.svg" alt="logo" />
          <div class="nav-container">
            <ul>
              <li>Schools</li>
              <li><a href="../community/index.html">Community</a></li>
              <li>Games</li>
              <li><a href="../login-singup/login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="container">
<!-- left part of form for website name and picture -->
<div class="logo-holder">
  <div class="logo-img-holder">
      <img src="./assets/logo.svg" alt="">
  </div>
</div>
<!--  where the form and heading will be -->
<div class="form-holder">
  <h1>Welcome to Empower ED</h1>
  <form id="login-form" action="http://localhost:3000/login" method="POST">
      <div class="input-holder">
        <div class="login">
          <div class="email">
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="password">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        </div>
      </div>
      <div class="login-button">
          <button id="login-button" type="submit">Login</button>
      </div>
      <div class="log-in-opt">
          <p>Don't have an account? <a href="signup.html">sign up</a></p>
      </div>
  </form>
</div>
      </div>
    
    <footer>
        <div class="footer-container">
        <img height="50px" width="150px" src="./assets/logo.svg" alt="logo" />
        <div class="social-container">
          <ul>
            <li>
              <img src="./assets/twitter.svg" width="25px" height="25px" alt="twitter_logo">
            </li>
            <li>
              <img src="./assets/facebook.svg" width="25px" height="25px" alt="facebook_logo">
            </li>
            <li>
              <img src="./assets/instagram.svg" width="25px" height="25px" alt="instagram_logo">
            </li>
          </ul>
        </div>
      </div>
    </div>
    </footer>
</body>
